{{ansible_managed|comment(decoration='#')}}

{% if (openntpd_state is match('start|on|enable')) %}
check process openntpd matching "/usr/local/sbin/ntpd.*"
  start program = "/usr/sbin/service {{service_name_openntpd}} start"
  stop program = "/usr/sbin/service {{service_name_openntpd}} stop"
{% if not (openntpd_listen == []) %}
{% for item in openntpd_listen %}
{% if item == '*' %}
  if failed host 127.0.0.1 port 123 type udp protocol ntp3 with timeout 10 seconds then alert
{% else %}
  if failed host {{item.address}} port 123 type udp protocol ntp3 with timeout 10 seconds then alert
{% endif %}
{% endfor %}
{% endif %}
  if 5 restarts within 5 cycles then unmonitor
{% endif %}
