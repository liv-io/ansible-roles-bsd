---

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

# sshd_config
file_mode_sshd_config: '0640'

# sshd_enable
file_line_sshd_enable: 'sshd_enable'
file_dst_sshd_enable: '/etc/rc.conf'

# monit.d
file_dst_monit_d: '/usr/local/etc/monit.d'

# openssh.cfg
file_dst_openssh_cfg: '/usr/local/etc/monit.d/openssh.cfg'

#-------------------------------------------------------------------------------
# COMMANDS
#-------------------------------------------------------------------------------

# check service monit
command_cmd_check_service_monit: 'service -l | grep "^monit$" > /dev/null 2>&1'
