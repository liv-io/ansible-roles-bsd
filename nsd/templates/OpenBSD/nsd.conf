# $OpenBSD: nsd.conf,v 1.13 2018/08/16 17:59:12 florian Exp $

# SERVER

server:
	verbosity: 1
	database: "" # disable database

        # INTERFACE

{% if not (nsd_interface == []) %}
{% for item in nsd_interface %}
{% if not ((item.comment|default('')) == '') %}
        # {{item.comment}}
{% endif %}
        interface: {{item.address}}{% if not ((item.port|default('53')) == '') %}@{{(item.port|int(53))}}{% endif %}

{% endfor %}
{% else %}
        interface: 127.0.0.1
{% endif %}

        # PORT

{% if not (nsd_default_port == '') %}
        port: {{(nsd_default_port|int(53))}}
{% endif %}

        # INTERNET-PROTOCOL

{% if (nsd_ip4_state is match('false|no|disable')) %}
        do-ip4: no
{% else %}
        do-ip4: yes
{% endif %}
{% if (nsd_ip6_state is match('true|yes|enable')) %}
        do-ip6: yes
{% else %}
        do-ip6: no
{% endif %}

        # IDENTITY

{% if (nsd_hide_version is match('false|no|disable')) %}
        hide-version: no
{% else %}
        hide-version: yes
{% endif %}

{% if not (nsd_identity == '') %}
        identity: "{{nsd_identity}}"
{% endif %}

        # VERSION

{% if not (nsd_version == '') %}
        version: "{{nsd_version}}"
{% endif %}

# REMOTE CONTROL

remote-control:
	control-enable: yes
	control-interface: /var/run/nsd.sock

# KEY

## tsig key example
