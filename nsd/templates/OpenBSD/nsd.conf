# ZONE

{% for item in nsd_zone %}
{% if not (item.state|default('true') is match('false|no|disable')) %}
zone:
{% if not ((item.comment|default('')) == '') %}
        # {{item.comment}}
{% endif %}
        name: "{{item.name}}"
        zonefile: "{{file_dst_config}}/{{item.name}}.zone"
{% endif %}

{% endfor %}
