---

# config
file_dst_config: '/usr/local/etc/nsd'

# nsd.conf
file_dst_nsd_conf: '/usr/local/etc/nsd/nsd.conf'

# nsd_enable
file_line_nsd_enable: 'nsd_enable'
file_dst_nsd_enable: '/etc/rc.conf'

# monit.d
file_dst_monit_d: '/usr/local/etc/monit.d'

# nsd.cfg
file_dst_nsd_cfg: '/usr/local/etc/monit.d/nsd.cfg'

# check service monit
command_cmd_check_service_monit: 'service -l | grep "^monit$" > /dev/null 2>&1'
